    <div class="signup CURE">
        <!-- <header>Sign Up</header> -->
        <!-- <div class="settingsButtons"> -->
            <!-- <button id="settings" class="bg-dark btn btn-outline-secondary btn-sm"><span class = 'fas fa-cog'></span> Back </button> -->
            <div class="logcontainer cbg">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card center">
                            <div class="card-header">
                                <h3>Sign Up </h3>
                                <!-- <div class="d-flex justify-content-end social_icon">
                                    <span><i class="fab fa-facebook-square"></i></span>
                                    <span><i class="fab fa-google-plus-square"></i></span>
                                    <span><i class="fab fa-twitter-square"></i></span>
                                </div> -->
                                <!-- <div class= "signup-head">
                                   <p style="text-align:center">OR</p>
                                   <h3>Sign up</h3>
                                </div> -->
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" id="firstname" class="form-control" placeholder="firstname" autocomplete="off">
                                        <input type="text" id="lastname" class="form-control" placeholder="lastname" autocomplete="off"/>
                                        
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="text" id="email" class="form-control" placeholder="email example@abcd.com" autocomplete="off">
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" id="password" class="form-control" placeholder="password">
                                        <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm password">
                                    </div>
                                    <div class="row align-items-center remember">
                                        <input type="checkbox">Remember Me
                                    </div>
                                    <a href="#">Forgot your password?</a>
                                    <div class="form-group">
                                        <input type="submit" value="Sign Up" class="btn btn-secondary float-right login_btn">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center links">
                                    <!--<Don't have an account?><a href="accounts">Sign Up</a>-->
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            
    </div>
