<head>
    <link rel="stylesheet" href="/client/tiny-date-picker.css">
</head>
<template name="Calendar">
    <div class="d-inline-block fill cbg">
        <div class="container calendar-scroll">
            <div class="col top-buffer container-color rounded">
                <div class="d-flex justify-content-center"> 
                        <h3>Calendar Event</h3>
                </div>
                <div class="d-flex justify-content-center">
                        <label for="textarea">Message Title</label>
                </div>
                <div class="d-flex justify-content-center">
                    <textarea class="textfield" id="titletextarea" cols="20" rows="1" name="calMessageTitleArea"></textarea>
                </div>
                <div class="d-flex justify-content-center top-buffer-sm">
                    <label for="textarea">Calendar Message</label>
                </div>
                <div class="d-flex justify-content-center">
                    <textarea class="textfield" id="messagetextarea" rows="3" name="calMessageTextArea"></textarea>
                </div>
                <div class="d-flex row justify-content-center top-buffer-sm-2">
                    <div class="row-md-auto justify-content-center">
                        <div class="col d-flex justify-content-center">
                            <label for="startdateselect">Select Date</label>
                        </div>
                        <div class="col d-flex justify-content-center">
                                <!-- <input type="text" id="datepicker" width="276" /> -->
                                <input type="text" readonly="true" class="startModal" style="width: 150px;">
                                <div class="d-flex perm-cal"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex row justify-content-center top-buffer-sm-2">
                        <div class="row-md-auto justify-content-center">
                                <div class="col d-flex justify-content-center">
                                    <label for="timestarttextarea">Time</label>
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <input class="startTimeText" type="text" readonly="true" id="timeStart" style="width: 70px;" data-toggle="modal" data-target="#startTimeModal"/>
                                        
                                        <!-- Modal -->
                                        <div class="modal fade" id="startTimeModal" tabindex="-1" role="dialog" aria-labelledby="timerModal" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header container-color">
                                                <h5 class="modal-title" id="timerModal">Select Time</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span class="navbar-toggler-icon" aria-hidden="true">&times;</span>
                                                </button>
                                                </div>
                                                <div class="modal-body container-color">
                                                    {{> timeSelection}}
                                                </div>
                                                <div class="modal-footer container-color">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button id="selectTime" type="button" class="btn btn-secondary" data-dismiss="modal">Select</button>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                    </div>
                <div class="row item-padding-sm">
                    <div class="d-block text-center top-buffer2">
                            <button id="sendevent" type="button" class="btn btn-secondary btn-sm">
                                <span class="fas fa-plus"></span> Add Event
                            </button>
                    </div>
                    <div class="d-block text-center top-buffer2">
                        <button id="delevent" type="button" class="btn btn-secondary btn-sm">
                            <span class="fas fa-times"></span> Delete Event
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
