<head>
  <title>CURE App</title>
</head>

<body>
  <div class="Wrapper">
      <nav class="navbar navbar-expand-sm navbar-dark container-color fixed-top">
        {{> dropdownmenu}}
      </nav>
      {{> dynamicTemplate}}
      <nav class="navbar-brand navbar-dark container-color fixed-bottom d-inline-flex">
      {{> buttons}}
    </nav>
  </div>
</body>

<template name="OneDial">
  <button id="onedial" type="button" class="bg-transparent btn-outline-danger border-0"><span class="fas fa-phone fa-5x"></span></button>
</template>

<template name="MainPage">
    <div class="CURE">
    </div>
      <div class="d-block text-center HotDial">
        {{> OneDial}}
      </div>
</template>

<template name="dynamicTemplate">
    {{> Template.dynamic template=page}}
  </template>

<template name="buttons">
            <!-- <button id="theme" class="btn btn-secondary btn-sm"><span class = 'fas fa-palette'></span>Themes</button> -->
            <button id="location" class="btn btn-outline-info"><span class="fas fa-map-marker-alt fa-2x"></span></button>
            <button id="calendar" class="btn btn-outline-info"><span class="fas fa-calendar-alt fa-2x"></span></button>
            <button id="home" class="btn btn-outline-info"><span class="fas fa-home fa-2x"></span></button>
            <button id="goalTracker" class="btn btn-outline-info  "><span class="fas fa-tasks fa-2x"></span></button>
            <button id="education" class="btn btn-outline-info"><span class="fas fa-book fa-2x"></span></button>
    <!--    
    <div class="TouchBar">

        <button id="goalTracker" class="GTButton"></button>
        <button id="education" class="EduButton"></button>
        <button id="settings" class="SettingsButton"></button>
      </div>
      -->
      
</template>

<template name="dropdownmenu">
  <div class="dropdown ml-auto container-color" >
    <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-toggle="dropdown" data-target="#dropdown-menu" aria-hashpopup="true" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="dropdown-menu dropdown-menu-right" id="dropdown-menu" aria-labelledby="dropdown-menu">
        <button class="btn btn-secondary btn-sm" id="settings" type='button'>Settings</button>
        <button class="btn btn-secondary btn-sm" id="about" type='button'>About</button>
    </div>
  </div>
</template>
