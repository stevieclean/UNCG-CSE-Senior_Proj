                <p class="h3 text-muted">Clinical Students & Preceptors</p>
                Greensboro Area Health Education Center works closely with the following schools and programs:

                <p></p>
                <ul>
                <li class="text-muted">University of North Carolina at Chapel Hill School of Medicine, Nurse Practitioner Program, Pharm D
                Program</li>
                <li class="text-muted">Duke University School of Medicine, Physician Assistant Program, Nurse Practitioner Program</li>
                <li class="text-muted">Wake Forest University, Bowman Gray School of Medicine, Physician Assistant Program</li>
                <li class="text-muted">University of North Carolina at Greensboro, Geriatric Nurse Practitioner Program</li>
                <li class="text-muted">East Carolina University School of Medicine, Physician Assistant Program, Nurse Practitioner</li>
                </ul>
                <p></p>
               
                Our staff serves as liaison between community practices and the health science schools. We support the
                preceptors and assist the students and schools by:
                <p></p>
                <ul>
                <li class="text-muted">Ensuring community preceptors teach the students they want at convenient times</li>
                <li class="text-muted">Providing faculty development opportunities to community preceptors to help sharpen their skills as
                teacher and preceptor</li>
                <li class="text-muted">Facilitating the faculty appointment process</li>
                <li class="text-muted">Providing local health statistics and other resource information</li>
                <li class="text-muted">Providing students with housing and local community information</li>
                <li class="text-muted">Recruiting community practices as teaching sites</li>
                <li class="text-muted">Recruiting local primary care practitioners as preceptors</li>
                </ul>
                <p></p>
                If you are interested in becoming a preceptor, or want more information, call us at (336) 832-8566 or
                contact us by e-mail with questions, comments, or suggestions.
