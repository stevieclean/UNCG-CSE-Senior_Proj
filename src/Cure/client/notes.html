<template name="Notes">
    <div class="notes settings">
        
        <div class="settingsButtons">
            
            
            <div class="justify-content-center btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active justify-content-center btn-sm">
                    <input type="On" name="options" id="option1" autocomplete="off" checked> Turn Notes On
                </label>
                <label class="btn btn-secondary btn-sm">
                    <input type="Off" name="options" id="option2" autocomplete="off"> Turn Notes off
                </label>
            </div>
            <button id="fonts" class="btn btn-secondary btn-sm"><span class='fas fa-font'></span> Change Fonts</button>
            <button id="fontsize" class="btn btn-secondary btn-sm"><span class='fas fa-text-height'></span> Change Font Size</button>
            <button id="layout" class="btn btn-secondary btn-sm"><span class='fas fa-paragraph'></span> Change Layout</button>
            <button id="settings" class="btn btn-secondary btn-sm"><span class='fas fa-cog'></span> Back</button>


            
        </div>
    </div>
</template>
